<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fortnite: Heure Zéro - Countdown</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Inter:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
	<style>
		/* Smooth Animated Background */
		body {
			font-family: 'Inter', sans-serif;
			/* New animated gradient background */
			background: linear-gradient(270deg, #020205, #0f0518, #05121f, #020205);
			background-size: 600% 600%;
			animation: smoothBgShift 30s ease infinite;
			overflow-x: hidden;
			color: white;
		}

		@keyframes smoothBgShift {
			0% {
				background-position: 0% 50%;
			}

			50% {
				background-position: 100% 50%;
			}

			100% {
				background-position: 0% 50%;
			}
		}

		h1,
		h2,
		.digit {
			font-family: 'Russo One', sans-serif;
		}

		/* --- Improved Logo Effects --- */
		/* Base Glitch with added Flicker */
		.glitch {
			position: relative;
			color: white;
			text-transform: uppercase;
			/* Added flicker animation to the base text */
			animation: text-flicker 4s infinite;
		}

		@keyframes text-flicker {

			0%,
			100% {
				opacity: 1;
				text-shadow: 0 0 5px rgba(0, 255, 255, 0.3), 0 0 10px rgba(255, 0, 255, 0.3);
			}

			50% {
				opacity: 0.95;
				text-shadow: 0 0 10px rgba(0, 255, 255, 0.5), 0 0 20px rgba(255, 0, 255, 0.5);
			}

			/* Random micro-flickers */
			2.1% {
				opacity: 0.8;
			}

			2.4% {
				opacity: 1;
			}

			15.1% {
				opacity: 0.8;
			}

			15.4% {
				opacity: 1;
			}

			45.1% {
				opacity: 0.6;
			}

			45.4% {
				opacity: 1;
			}
		}

		/* Glitch pseudo-elements */
		.glitch::before,
		.glitch::after {
			content: attr(data-text);
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: transparent;
			pointer-events: none;
		}

		.glitch::before {
			left: 3px;
			text-shadow: -2px 0 #00ffff;
			clip: rect(24px, 550px, 90px, 0);
			animation: glitch-anim-2 2.5s infinite linear alternate-reverse;
			opacity: 0.7;
		}

		.glitch::after {
			left: -3px;
			text-shadow: -2px 0 #ff00ff;
			clip: rect(85px, 550px, 140px, 0);
			animation: glitch-anim 2s infinite linear alternate-reverse;
			opacity: 0.7;
		}

		/* New "ZÉRO" specific pulse animation */
		.pulse-text-gradient {
			background-size: 200% auto;
			animation: gradientFlow 3s linear infinite, textPulse 2s ease-in-out infinite alternate;
			display: inline-block;
		}

		@keyframes gradientFlow {
			0% {
				background-position: 0% center;
			}

			100% {
				background-position: 200% center;
			}
		}

		@keyframes textPulse {
			0% {
				transform: scale(1);
				filter: brightness(1) drop-shadow(0 0 0px rgba(189, 0, 255, 0));
			}

			100% {
				transform: scale(1.05);
				filter: brightness(1.3) drop-shadow(0 0 15px rgba(189, 0, 255, 0.8));
			}
		}

		@keyframes glitch-anim {
			0% {
				clip: rect(10px, 9999px, 30px, 0);
			}

			20% {
				clip: rect(80px, 9999px, 100px, 0);
			}

			40% {
				clip: rect(10px, 9999px, 60px, 0);
			}

			60% {
				clip: rect(50px, 9999px, 90px, 0);
			}

			80% {
				clip: rect(20px, 9999px, 70px, 0);
			}

			100% {
				clip: rect(90px, 9999px, 100px, 0);
			}
		}

		@keyframes glitch-anim-2 {
			0% {
				clip: rect(60px, 9999px, 80px, 0);
			}

			20% {
				clip: rect(10px, 9999px, 30px, 0);
			}

			40% {
				clip: rect(90px, 9999px, 110px, 0);
			}

			60% {
				clip: rect(30px, 9999px, 60px, 0);
			}

			80% {
				clip: rect(70px, 9999px, 100px, 0);
			}

			100% {
				clip: rect(20px, 9999px, 40px, 0);
			}
		}

		/* --- Other UI Elements --- */
		/* Glassmorphism for timer */
		.glass-panel {
			background: rgba(20, 20, 40, 0.5);
			backdrop-filter: blur(16px);
			-webkit-backdrop-filter: blur(16px);
			border: 1px solid rgba(255, 255, 255, 0.08);
			box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
		}

		.text-neon-blue {
			color: #00f3ff;
			text-shadow: 0 0 15px rgba(0, 243, 255, 0.7);
		}

		.text-neon-purple {
			color: #bd00ff;
			text-shadow: 0 0 15px rgba(189, 0, 255, 0.7);
		}
	</style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen relative selection:bg-purple-500 selection:text-white">

	<!-- Background Canvas for Particle and Fissure Effects -->
	<canvas id="riftCanvas" class="absolute top-0 left-0 w-full h-full z-0 mix-blend-screen"></canvas>

	<!-- Overlay Vignette (Made slightly softer) -->
	<div class="absolute top-0 left-0 w-full h-full bg-radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.4) 70%, rgba(0,0,0,0.8) 100%) z-0 pointer-events-none"></div>

	<!-- Main Content -->
	<div class="z-10 text-center px-4 w-full max-w-4xl animate-fade-in pb-12">

		<!-- Header -->
		<div class="mb-10 space-y-4">
			<h2 class="text-lg md:text-xl tracking-[0.6em] text-cyan-500/70 font-bold uppercase mb-2 drop-shadow-[0_0_5px_rgba(0,243,255,0.3)]">Le Final du Chapitre 6</h2>
			<!-- Updated Title Structure -->
			<h1 class="text-6xl md:text-9xl font-black uppercase tracking-tighter leading-none glitch mb-6" data-text="HEURE ZÉRO">
				HEURE <span class="pulse-text-gradient text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-purple-500 to-pink-600">ZÉRO</span>
			</h1>
			<p class="text-cyan-300 text-sm md:text-base font-mono bg-black/40 inline-block px-4 py-2 rounded-full border border-cyan-500/50 backdrop-blur-md shadow-[0_0_15px_rgba(0,243,255,0.2)]">
				STATUS: INSTABILITÉ CRITIQUE
			</p>
		</div>

		<!-- Countdown Timer -->
		<div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-10">
			<!-- Days -->
			<div class="glass-panel p-4 rounded-2xl flex flex-col items-center justify-center transform hover:scale-105 transition duration-300 group">
				<span id="days" class="digit text-5xl md:text-7xl font-bold text-white mb-2 group-hover:text-neon-purple transition">00</span>
				<span class="text-xs md:text-sm uppercase tracking-widest text-gray-400 font-mono">Jours</span>
			</div>
			<!-- Hours -->
			<div class="glass-panel p-4 rounded-2xl flex flex-col items-center justify-center transform hover:scale-105 transition duration-300 group">
				<span id="hours" class="digit text-5xl md:text-7xl font-bold text-white mb-2 group-hover:text-neon-purple transition">00</span>
				<span class="text-xs md:text-sm uppercase tracking-widest text-gray-400 font-mono">Heures</span>
			</div>
			<!-- Minutes -->
			<div class="glass-panel p-4 rounded-2xl flex flex-col items-center justify-center transform hover:scale-105 transition duration-300 group">
				<span id="minutes" class="digit text-5xl md:text-7xl font-bold text-white mb-2 group-hover:text-neon-purple transition">00</span>
				<span class="text-xs md:text-sm uppercase tracking-widest text-gray-400 font-mono">Minutes</span>
			</div>
			<!-- Seconds -->
			<div class="glass-panel p-4 rounded-2xl flex flex-col items-center justify-center transform hover:scale-110 transition duration-300 border-cyan-500/50 relative overflow-hidden">
				<div class="absolute inset-0 bg-cyan-500/10 animate-pulse z-0"></div>
				<span id="seconds" class="digit text-5xl md:text-7xl font-bold text-neon-blue mb-2 z-10 relative">00</span>
				<span class="text-xs md:text-sm uppercase tracking-widest text-cyan-300 font-mono z-10 relative">Secondes</span>
			</div>
		</div>

		<!-- Info Footer -->
		<div class="glass-panel px-8 py-6 rounded-2xl inline-block max-w-3xl mx-auto mt-12 backdrop-blur-xl border-purple-500/20">
			<div class="flex flex-col md:flex-row items-center justify-between gap-8 text-center md:text-left">
				<div class="space-y-1">
					<p class="text-purple-300/70 text-xs uppercase tracking-wider font-bold">Début de l'événement</p>
					<p class="text-2xl font-black text-white tracking-tight">29 NOVEMBRE <span class="text-neon-purple">2025</span></p>
					<p class="text-sm text-purple-400">20:00 CET (Paris)</p>
				</div>
				<div class="hidden md:block w-px h-16 bg-gradient-to-b from-cyan-500/0 via-cyan-500/50 to-purple-500/0"></div>
				<div class="space-y-1">
					<p class="text-cyan-300/70 text-xs uppercase tracking-wider font-bold">Votre heure locale</p>
					<p id="local-time-display" class="text-2xl font-black text-neon-blue tracking-tight">Calcul...</p>
					<p class="text-sm text-cyan-400" id="local-timezone-name">Synchronisation...</p>
				</div>
			</div>
		</div>

		<div class="mt-12 text-xs text-cyan-700/60 font-mono tracking-widest uppercase flex items-center justify-center gap-4">
			<span class="inline-block w-1 h-1 bg-cyan-500 rounded-full"></span> NINTELI • FAN SITE <span class="inline-block w-1 h-1 bg-purple-500 rounded-full"></span>
		</div>

	</div>

	<!-- UI & Canvas Logic -->
	<script>
		/* --- COUNTDOWN LOGIC --- */
		const daysEl = document.getElementById('days');
		const hoursEl = document.getElementById('hours');
		const minutesEl = document.getElementById('minutes');
		const secondsEl = document.getElementById('seconds');
		const localTimeDisplay = document.getElementById('local-time-display');
		const localTimezoneName = document.getElementById('local-timezone-name');
		const targetDate = new Date("2025-11-29T20:00:00+01:00").getTime();
		// Set user timezone display
		const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
		localTimezoneName.textContent = userTimezone.replace(/_/g, ' ');

		function updateCountdown() {
			const now = new Date().getTime();
			const distance = targetDate - now;
			// Update local time clock
			const nowTime = new Date();
			localTimeDisplay.textContent = nowTime.toLocaleTimeString([], {
				hour: '2-digit',
				minute: '2-digit'
			});
			if (distance < 0) {
				daysEl.innerText = "00";
				hoursEl.innerText = "00";
				minutesEl.innerText = "00";
				secondsEl.innerText = "00";
				document.querySelector('h1').innerText = "ÉVÉNEMENT EN COURS";
				document.querySelector('h1').classList.add('text-neon-blue');
				return;
			}
			const days = Math.floor(distance / (1000 * 60 * 60 * 24));
			const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			const seconds = Math.floor((distance % (1000 * 60)) / 1000);
			daysEl.innerText = days < 10 ? "0" + days : days;
			hoursEl.innerText = hours < 10 ? "0" + hours : hours;
			minutesEl.innerText = minutes < 10 ? "0" + minutes : minutes;
			secondsEl.innerText = seconds < 10 ? "0" + seconds : seconds;
		}
		setInterval(updateCountdown, 1000);
		updateCountdown();
		/* --- RIFT PARTICLE & FISSURE BACKGROUND (Canvas) --- */
		const canvas = document.getElementById('riftCanvas');
		const ctx = canvas.getContext('2d');
		let width, height;
		let particles = [];
		let fissures = [];

		function resize() {
			width = canvas.width = window.innerWidth;
			height = canvas.height = window.innerHeight;
		}
		window.addEventListener('resize', resize);
		resize();
		// Particle Class
		class Particle {
			constructor() {
				this.reset();
			}
			reset() {
				this.x = Math.random() * width;
				this.y = Math.random() * height;
				this.size = Math.random() * 2 + 0.5;
				this.vx = (Math.random() - 0.5) * 0.5;
				this.vy = (Math.random() - 0.5) * 0.5;
				const colors = ['rgba(0, 243, 255, ', 'rgba(189, 0, 255, ', 'rgba(255, 255, 255, '];
				this.colorBase = colors[Math.floor(Math.random() * colors.length)];
				this.opacity = Math.random() * 0.5;
				this.fadeDir = Math.random() > 0.5 ? 0.01 : -0.01;
			}
			update() {
				this.x += this.vx;
				this.y += this.vy;
				this.opacity += this.fadeDir;
				if (this.opacity <= 0 || this.opacity >= 0.8) this.fadeDir = -this.fadeDir;
				if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) this.reset();
			}
			draw() {
				ctx.beginPath();
				ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
				ctx.fillStyle = this.colorBase + this.opacity + ')';
				ctx.shadowBlur = 10;
				ctx.shadowColor = this.colorBase + '1)';
				ctx.fill();
			}
		}
		// Fissure Class (Random "Lightning" Cracks)
		class Fissure {
			constructor() {
				this.init();
			}
			init() {
				this.life = 0;
				this.maxLife = 10 + Math.random() * 20; // Short lifespan
				this.points = [];
				// Start random position
				let x = Math.random() * width;
				let y = Math.random() * height;
				this.points.push({
					x,
					y
				});
				// Generate jagged path
				const length = 5 + Math.random() * 10; // Number of segments
				for (let i = 0; i < length; i++) {
					x += (Math.random() - 0.5) * 150;
					y += (Math.random() - 0.5) * 150;
					this.points.push({
						x,
						y
					});
				}
				// Random Color (Cyan or Purple)
				this.color = Math.random() > 0.5 ? '#00f3ff' : '#bd00ff';
				this.width = 1 + Math.random() * 2;
			}
			update() {
				this.life++;
			}
			draw() {
				const opacity = 1 - (this.life / this.maxLife);
				ctx.beginPath();
				ctx.moveTo(this.points[0].x, this.points[0].y);
				for (let i = 1; i < this.points.length; i++) {
					ctx.lineTo(this.points[i].x, this.points[i].y);
				}
				ctx.strokeStyle = this.color;
				ctx.lineWidth = this.width;
				ctx.globalAlpha = opacity;
				ctx.shadowBlur = 15;
				ctx.shadowColor = this.color;
				ctx.stroke();
				ctx.globalAlpha = 1;
			}
		}
		// Init Particles
		const particleCount = window.innerWidth < 768 ? 50 : 120;
		for (let i = 0; i < particleCount; i++) particles.push(new Particle());

		function animate() {
			ctx.clearRect(0, 0, width, height);
			// Draw Particles
			particles.forEach(p => {
				p.update();
				p.draw();
			});
			// Manage Fissures
			if (Math.random() < 0.02) {
				fissures.push(new Fissure());
			}
			for (let i = fissures.length - 1; i >= 0; i--) {
				fissures[i].update();
				fissures[i].draw();
				if (fissures[i].life >= fissures[i].maxLife) {
					fissures.splice(i, 1);
				}
			}
			requestAnimationFrame(animate);
		}
		animate();
	</script>
</body>

</html>
